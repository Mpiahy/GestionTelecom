services:
  web:
    image: app-name:latest
    container_name: telecom
    build:
      target: web
      context: .
    env_file:
      - .env_docker
    ports:
      - "8181:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: postgres:10
    container_name: gestiontelecom-db
    environment:
      POSTGRES_DB: telecom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata: